name: üêõ Bug Report
description: Report a bug or issue with Dev Cockpit
title: "[Bug]: "
labels: ["bug", "needs-triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report this bug! Please provide as much detail as possible.

  - type: dropdown
    id: category
    attributes:
      label: Feature Area
      description: Which part of Dev Cockpit is affected?
      options:
        - Homebrew Management
        - Docker Dashboard
        - System Monitor
        - Network Tools
        - Git Repository Manager
        - Settings & Preferences
        - Subscription & Billing
        - Other
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is
      placeholder: Tell us what happened
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
    validations:
      required: true

  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots
      description: If applicable, add screenshots to help explain your problem
      placeholder: Drag and drop images here

  - type: dropdown
    id: severity
    attributes:
      label: Severity
      description: How severe is this issue?
      options:
        - Critical (App unusable)
        - High (Major feature broken)
        - Medium (Feature partially broken)
        - Low (Minor inconvenience)
      default: 2
    validations:
      required: true

  - type: input
    id: macos-version
    attributes:
      label: macOS Version
      description: What version of macOS are you running?
      placeholder: "e.g., macOS 15.0 Sequoia"
    validations:
      required: true

  - type: input
    id: app-version
    attributes:
      label: Dev Cockpit Version
      description: What version of Dev Cockpit are you using?
      placeholder: "e.g., 1.0.0"
    validations:
      required: true

  - type: dropdown
    id: mac-type
    attributes:
      label: Mac Type
      description: Which Mac are you using?
      options:
        - M1 Mac
        - M2 Mac  
        - M3 Mac
        - M4 Mac
        - Intel Mac (Note: Not officially supported)
    validations:
      required: true

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context about the problem here